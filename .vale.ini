# Vale configuration for living-docs documentation
# https://vale.sh/docs/topics/config/

# Core settings
StylesPath = .github/styles
MinAlertLevel = warning

# Packages to use
Packages = Microsoft, write-good, alex, proselint

# Format associations
[formats]
mdx = md

# Global settings (applied to all files)
[*]
BasedOnStyles = Vale, Microsoft, write-good, alex, proselint

# Ignore code blocks and annotations
BlockIgnores = (?s) *(\`\`\`.*?\`\`\`), \
               (?s) *(\`.*?\`), \
               (?s) *(<!--.*?-->)

# Project-specific vocabulary
Vocab = living-docs

# Documentation-specific settings
[docs/*.md]
BasedOnStyles = Vale, Microsoft, write-good

# Relaxed settings for more conversational tone
Microsoft.FirstPerson = NO
Microsoft.We = NO
write-good.TooWordy = NO

# README and quickstart guides
[{README,*/quickstart}.md]
BasedOnStyles = Vale, Microsoft

# Allow first person and contractions in quickstart
Microsoft.FirstPerson = NO
Microsoft.Contractions = NO

# Specification documents
[specs/**/*.md]
BasedOnStyles = Vale, Microsoft, proselint

# Stricter settings for specs
Microsoft.Passive = YES
write-good.Passive = YES

# Test documentation
[tests/**/*.md]
BasedOnStyles = Vale, write-good

# Code comments (if we process them)
[*.{sh,bash}]
BasedOnStyles = Vale

# Only check comments
BlockIgnores = (?m)^[^#]*, \
               (?s) *(\`\`\`.*?\`\`\`)